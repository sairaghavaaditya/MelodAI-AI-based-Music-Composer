{% extends 'composer/base.html' %}
{% block title %}Login | MelodiAI{% endblock %}
{% block content %}
<h1 class="mb-4">Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
</form>
<p class="mt-3">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
{% endblock %}
